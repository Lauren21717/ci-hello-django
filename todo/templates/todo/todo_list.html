{% extends 'todo/base.html' %}

{% block content %}
    <h1>Things I need to do:</h1>
    <table>

        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
            </tr>
        {% empty %}
            <h2>You have nothing to do.</h2>
        {% endfor %}

    </table>
    <a href="/add">Add an Item</a>
{% endblock %}
